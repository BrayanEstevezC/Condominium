<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    #contenedorFixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: #fff;
      text-align: center;
      line-height: 50px;
      z-index: 1000; /* Asegura que el contenedor fixed esté por encima de otros elementos */
    }

    #contenedorAbsolute {
      position: absolute;
      top: 70px; /* Ajusta según tus necesidades */
      left: 20px; /* Ajusta según tus necesidades */
      width: 200px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      z-index: 1; /* Puede ajustarse según tus necesidades, debe ser menor que el z-index del contenedor fixed */
    }

    #contenido {
      margin-top: 120px; /* Espacio para el contenido debajo del contenedor absolute */
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="contenedorFixed">
  Contenedor Fixed
</div>

<div id="contenedorAbsolute">
  Contenedor Absolute
</div>

<div id="contenido">
  <p>Este es el contenido que está debajo del contenedor absolute.</p>
</div>

</body>
</html>
