<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    #container {
      width: 300px;
      height: 60vh;
      height: 300px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: absolute;
      transition: all 0.5s ease-out;
      overflow: hidden;
      z-index: 2;
      margin: 10px; /* Añadido un margen para el contenido debajo */
    }

    #container.expanded {
      width: 100%;
      height: 100%;
    }

    #toggleButton {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      cursor: pointer;
    }

    #contenidoDebajo {
        text-align: center;
      position: absolute;
      top: 70vh; /* Ajustar según el tamaño del contenedor */
      left: 0;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <p>Contenido del contenedor</p>
  <button id="toggleButton" onclick="toggleContainer()">Toggle</button>
</div>

<div id="contenidoDebajo">
  <p>Este es el contenido que está debajo del contenedor</p>
</div>

<script>
  function toggleContainer() {
    var container = document.getElementById('container');
    container.classList.toggle('expanded');
  }
</script>

</body>
</html>
